version: '3.8'
services:
  # App
  app:
    build: .
    command: npm run dev
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - PORT=3000
    volumes:
      - .:/app
  # Database
  db:
    image: mysql:8.4.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ichimonji
      MYSQL_DATABASE: herbarium
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d

volumes:
  db-data: